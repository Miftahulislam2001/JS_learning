<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>

        var names = ["sohan", "Shamim", "Mamun", "Hridoy", "Emon"];
        console.log(names);

        // Shift Opposite of Pop
        names.shift();
        console.log(names);

        // unShift Opposite of Push
        names.unshift("Miftahul Islam");
        console.log(names);

        names.splice(2,0,"Mahmudul", "Hasan");
        console.log(names);

        names.splice(1,2);
        console.log(names);


        var newArray = names.slice(2);
        console.log(newArray);
        console.log(names);


        var sortedNames = names.sort();
        console.log(sortedNames)


        var sortedNames = names.sort();
        names.reverse();
        console.log(sortedNames)


        var number1 = [20,10,25,45,50];
        number1.sort(
            function(a,b){
                return a-b;
            }
        );
        console.log(number1);
        

        var number1 = [20,10,25,45,50];
        number1.sort(
            function(a,b){
                return b-a;
            }
        );
        console.log(number1);

    </script>
</body>

</html>
