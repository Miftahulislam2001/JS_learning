<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>Enter a Number between 5 to 10 :</p>
    <input type="text" id="textFild" />
    <button id="checkButton">Check</button>

    <script>
      document
        .querySelector("#checkButton")
        .addEventListener("click", function () {
          var num = document.querySelector("#textFild").value;

          try {
            if (num < 5) {
              throw "Input Is To Low";
            } else if (num > 10) {
              throw " Input is heigh";
            }
          } catch (err) {
            console.log(err);
          }
        });
    </script>
  </body>
</html>
