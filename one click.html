<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>One Cklick</title>
</head>

<body>
    <button onclick="myPicture1()">Sohan </button>
    <button onclick="myPicture2()">Sohan2 </button>
    <p></p>
    <img id="myImgId" src="" alt="sohan" width="250" height="250">
    <script>



        var myVar = document.querySelector("#myImgId");
        function myPicture1() {
            
            myVar.src="sohan.jpg";
        };
        function myPicture2() {
            
            myVar.src="sohan.png";
        };





    </script>
</body>

</html>
